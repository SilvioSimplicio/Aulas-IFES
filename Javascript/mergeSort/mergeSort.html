<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de mergesort em JavaScript</title>
  </head>
  <body>
    <h1>Exemplo de mergesort em JavaScript</h1>
    <p>Veja abaixo o resultado do algoritmo mergesort:</p>
    <div id="output"></div>
    
    <script>
      function mergeSort(vetor) {
        if (vetor.length <= 1) {
          return vetor;
        }

        const meio = Math.floor(vetor.length / 2);
        const esquerda = vetor.slice(0, meio);
        const direita = vetor.slice(meio);

        return merge(mergeSort(esquerda), mergeSort(direita));
      }

      function merge(esquerda, direita) {
        let resultArray = [];
        let indiceEsquerda = 0;
        let indiceDireita = 0;

        while (indiceEsquerda < esquerda.length && indiceDireita < direita.length) {
          if (esquerda[indiceEsquerda] < direita[indiceDireita]) {
            resultArray.push(esquerda[indiceEsquerda]);
            indiceEsquerda++;
          } else {
            resultArray.push(direita[indiceDireita]);
            indiceDireita++;
          }
        }

        return resultArray.concat(esquerda.slice(indiceEsquerda)).concat(direita.slice(indiceDireita));
      }

      // Testes
      const arr1 = [8, 3, 2, 7, 4, 6, 8];
      const sortedArr1 = mergeSort(arr1);
      document.getElementById("output").innerHTML += "<p>Resultado do arr1: " + sortedArr1 + "</p>";

      const arr2 = [4, 1, 7, 3];
      const sortedArr2 = mergeSort(arr2);
      document.getElementById("output").innerHTML += "<p>Resultado do arr2: " + sortedArr2 + "</p>";

      const arr3 = [];
      const sortedArr3 = mergeSort(arr3);
      document.getElementById("output").innerHTML += "<p>Resultado do arr3: " + sortedArr3 + "</p>";

      const arr4 = [5];
      const sortedArr4 = mergeSort(arr4);
      document.getElementById("output").innerHTML += "<p>Resultado do arr4: " + sortedArr4 + "</p>";
    </script>
  </body>
</html>
