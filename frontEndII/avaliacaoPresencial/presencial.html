<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite e Consulte</title>
    <link rel="stylesheet" href="presencial.css">
</head>
<body>

      <h2>Consultas Realizadas</h2>

    </div>
  </div>

    <script src="presencial.js"></script>
</body>
</html>
